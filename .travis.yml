language: java

jdk:
  - openjdk8

git:
  sparse_checkout: skip-worktree-map-file

before_install: cd GitToolBox

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
